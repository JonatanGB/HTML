<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no Scroll</title>
    <style>
        div {
            position: fixed;            
            top: 10px;
        }

        .p {
            margin-top: 5000px;
        }
        .top{
            border: 1px solid black;
            border-radius: 50%;
            margin-top: -4100px;
            margin-left: 90%;
            padding: 10px;
            position: fixed;
        }
        .esconde{
            display: none;
        }
    </style>
</head>
<body>
    <p class="top"><a href="#">top</a></p>
    <div class="mostrar-scroll">0px</div>
    <p class="p">Escondido</p>

    <script>

        window.addEventListener("scroll", () => {
            document.querySelector(".mostrar-scroll").textContent = window.pageYOffset + "px"
        })


    </script>
</body>
</html>
