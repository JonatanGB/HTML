<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
            .campo {
                position: relative;
                width: 600px;
                height: 300px;
                background-color: green;
                border: 10px solid black;
            }

            .bola {
                position: absolute;
                width: 40px;
                height: 40px;
                background-color: white;
                border-radius: 100%;
                transition: all 60s;
                top: 0px;
                left: 0px;

            }
        </style>
    </head>
    <body>
        <div class="campo">
            <div class="bola"></div>
        </div>
        <script>

        let bola = document.querySelector(".bola")
        let campo = document.querySelector(".campo")
        campo.addEventListener("click", (event) => {
            
            let mouseX = event.clientX
            let mouseY = event.clientY
            if(mouseX + 20 > 627){
                mouseX = 610
            }
            if(mouseX - 20 < 10){
                mouseX = 30
            }
            if(mouseY + 20 > 326){
                mouseY = 310
            }
            if(mouseY - 20 < 10){
                mouseY = 30
            }
            desloca(mouseX, mouseY)
        })

        function desloca(mouX, mouY){
            bola.style.left = (mouX - 40) + "px"
            bola.style.top = (mouY - 40) + "px"
        }

        </script>
    </body>
</html>
